<!DOCTYPE html>
<html>
<head>
<title>GaHueMa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-face/1.0.3/font-face.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@700&display=swap');
    
	body{
		background-color: #303030;
		color: #cccac6;
	}
	
	    .title-container {
      text-align: center;
      margin-bottom: 30px;
    }
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  font-family: system-ui, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

    .title {
      font-family: 'Averia Sans Libre', cursive;
      font-size: 3em;
      margin-bottom: 5px;
      background: linear-gradient(45deg, #ff0066, #ff9933, #33cc33, #3399ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
	
    .subtitle {
      font-family: 'Averia Sans Libre', cursive;
      font-size: 1.2em;
      color: #666;
      margin: 0;
    }
.controls {
  margin: 20px 0;
  padding: 20px;
  background: #202020;
  border-radius: 8px;
  text-align: center;
}

    .preview {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    canvas {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
.input-group {
  margin: 10px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}
#anchorHue {
  margin-top: 10px;
}
    label {
      display: block;
      margin-bottom: 5px;
    }
.drop-zone {
  border: 2px dashed #ccc;
  border-radius: 8px;
  padding: 40px;
  text-align: center;
  background: #202020;
  cursor: pointer;
  transition: border-color 0.3s ease;
}

    .drop-zone.drag-over {
      border-color: #4a90e2;
      background: #a8a8a8;
    }
    .button {
      background: #a6a6a6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
    }
    .button:hover {
      background: #808080;
    }
.button-group {
  display: flex;
  gap: 10px;
  justify-content: center;
}

   .color-preview {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      margin: 10px auto;
      border: 2px solid #404040;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    
    .hue-slider-container {
      position: relative;
      margin: 20px;
      width: 100%;
    }
    
    .hue-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 20px;
      border-radius: 10px;
      background: linear-gradient(to right,
        hsl(0, 100%, 50%),
        hsl(60, 100%, 50%),
        hsl(120, 100%, 50%),
        hsl(180, 100%, 50%),
        hsl(240, 100%, 50%),
        hsl(300, 100%, 50%),
        hsl(360, 100%, 50%));
      outline: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    
    .hue-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #cccac6;
      border: 2px solid #404040;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    
    .hue-slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #cccac6;
      border: 2px solid #404040;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    
    .pixel-info {
  margin-top: 10px;
  font-family: monospace;
  background: #202020;
  padding: 8px;
  border-radius: 4px;
  font-size: 14px;
}

.canvas-container {
  position: relative;
  display: inline-block;
}

.canvas-container canvas {
  cursor: crosshair;
}

.color-swatch {
  width: 24px;
  height: 24px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.info-text {
  flex-grow: 1;
}

.formula-display {
  background: #404040;
  padding: 10px;
  border-radius: 4px;
  margin: 10px 0;
  font-family: monospace;
  white-space: pre-wrap;
  word-break: break-word;
}

.polynomial-controls {
  border-top: 1px solid #404040;
  padding-top: 20px;
  margin-top: 20px;
}

.polynomial-controls .input-group {
  margin: 15px 0;
}

#preventCrossing {
  margin-right: 8px;
}

.power-controls {
  border-top: 1px solid #404040;
  padding-top: 20px;
  margin-top: 20px;
}

.power-controls .input-group {
  margin: 15px 0;
}

#preventPowerCrossing {
  margin-right: 8px;
}

/* Input and Select Styles */
input[type="number"], select {
  background: #404040;
  color: #cccac6;
  border: 1px solid #606060;
  border-radius: 4px;
  padding: 8px;
  font-size: 16px;
  width: 100%;
  box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
  transition: background-color 0.3s ease, border-color 0.3s ease;
}

input[type="number"]:hover, select:hover {
  background: #505050;
  border-color: #808080;
}

input[type="number"]:focus, select:focus {
  background: #606060;
  border-color: #a6a6a6;
  outline: none;
  box-shadow: 0 0 5px rgba(166, 166, 166, 0.8);
}

  </style>
</head>
<body>
  <div class="container">
    <div class="title-container">
    <h1 class="title">GaHueMa</h1>
	<h2 class="subtitle">Hue Attractor/Repulsor</h2>
       </div> 
    <div class="drop-zone" id="dropZone">
      <div>Drag and drop an image here or click to select</div>
      <input type="file" id="imageInput" accept="image/*" style="display: none;">
    </div>
    
    <div class="controls">
      <div class="input-group">
        <label for="transformType">Transform Type:</label>
        <select id="transformType">
		<option value="add">Add</option>
  <option value="multiply">Multiply</option>
  
  <option value="power">Power</option>
  <option value="polynomial">Polynomial</option>
        </select>
      </div>
      
 <div class="input-group">
    <div class="color-preview" id="anchorPreview"></div>
    <label for="anchorHue">Anchor Hue (0-360):</label>
    <input type="range" id="hueSlider" class="hue-slider" min="0" max="360" value="180">
    <input type="number" id="anchorHue" min="0" max="360" value="180" step="1">
  </div>
      <div class="input-group basic-controls">
        <label for="factor">Value:</label>
        <input type="number" id="factor" step="0.1" value="1.5">
      </div>
          <div class="input-group polynomial-controls" style="display: none;">
    <div class="formula-display">
      newHue = initialHue + (divider/hueDiff + distanceToMove + multiplier*hueDiff)
    </div>
    <div class="input-group">
      <label for="dividerFactor">Divider Factor:</label>
      <input type="number" id="dividerFactor" step="0.1" value="0">
    </div>
    <div class="input-group">
      <label for="distanceToMove">Distance to Move:</label>
      <input type="number" id="distanceToMove" step="0.1" value="0">
    </div>
    <div class="input-group">
      <label for="multiplierFactor">Multiplier Factor:</label>
      <input type="number" id="multiplierFactor" step="0.1" value="1.5">
    </div>
    <div class="input-group">
      <label for="preventCrossing">
        <input type="checkbox" id="preventCrossing" checked>
        Prevent Crossing Anchor Point
      </label>
    </div></div>
	 <div class="input-group power-controls" style="display: none;">
    <div class="formula-display">
      newHue = initialHue + distanceToMove * hueDiff^power
    </div>
    <div class="input-group">
      <label for="powerDistance">Distance to Move:</label>
      <input type="number" id="powerDistance" step="0.1" value="1.0">
    </div>
    <div class="input-group">
      <label for="powerExponent">Power:</label>
      <input type="number" id="powerExponent" step="0.1" value="2.0">
    </div>
    <div class="input-group">
      <label for="preventPowerCrossing">
        <input type="checkbox" id="preventPowerCrossing" checked>
        Prevent Crossing Anchor Point
      </label>
    </div>
  </div>
  
      <div class="button-group">
        <button id="processBtn" class="button">Process Image</button>
        <button id="saveBtn" class="button">Save Image</button>
      </div>
    </div>
    
<div class="preview">
  <div>
    <h3>Original</h3>
    <div class="canvas-container">
      <canvas id="originalCanvas"></canvas>
      <div id="originalPixelInfo" class="pixel-info">
        Hover to see pixel info
      </div>
    </div>
  </div>
  <div>
    <h3>Modified</h3>
    <div class="canvas-container">
      <canvas id="modifiedCanvas"></canvas>
      <div id="modifiedPixelInfo" class="pixel-info">
        Hover to see pixel info
      </div>
    </div>
  </div>
</div>

  <script src="gahuema.js">
 
  </script>
</body>
</html>
